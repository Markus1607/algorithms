  <body>
    <div id="app">
        <h1>Factorize A number</h1>
        <h3>Write a function that takes an number, factorizes it and return the results. </h3> <br>
        <small>Check console for answer</small>
        </p>
    </div>


    <script type="text/JavaScript">


      //solution one by  iteration

        function factorial(num){
            var array = [];

            if(num === 0){
              console.log (-1);

            }
            for(var i = 1; i <= num; i++){
              array.push(i);
            }

            var answer =  array.reduce(function(a, b){
              return a * b;
            });

            console.log(answer);

        }


        //solution two by recursion

        function factorial2(num){

              if(num === 0){
                return -1
              }else if(num === 1){
                return 1
              }else{
                return num * factorial2(num - 1);
              }
        }





        factorial(5);
        factorial2(5)

    </script>
