<!DOCTYPE html>

  <title></title>

<body>
  <h2>
    Remove all the falsy from the array.
    Falsy values in JavaScript are false, null, 0, 2, undefined and NaN;
  </h2>

</body>
<script>
  function falsyBouncer(arr){
    //  The trick to this challenge is that JavaScript by default ignores falsy values if not specified. 
      return arr.filter(function(item){
        return item;
      })

  }

  console.log(falsyBouncer([7, "ate", "", false, 9]));
</script>
</html>
