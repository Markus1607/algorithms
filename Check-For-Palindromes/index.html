  <h3>What is a palindrome?<br>
    It's a word that is spelt the same both backward and forward. Eg. Racecar
  </h3>

  <p>Write a function that return true if a word is a palindrome </p>


  <script type="text/JavaScript">

  //Basic solution without rigious checking
      function palindrome(str){
          if(str.length <= 1){
            return true;
          }else if (str[0] === str.slice(-1)){
            return palindrome(str.slice(1, -1));
          }else{
            return false;

      }

    }
