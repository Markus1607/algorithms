  <title>Longest Word In a Sentence</title>
</head>
<body>
  <h3>Find the longest word in a given sentence</h3>
  <p>Write an algoritm to find the length of the longest word in a given sentence</p>


  <script type="text/JavaScript">

    var biggest = 0;
    function longestWordLength(str){
      str = str.toLowerCase().split(" ");
      str.forEach(function(word){
        if(word.length > biggest){
          biggest = word.length;
        }
      })
      console.log(biggest);
    };

      longestWordLength("I am a little teapot standing on a table")
  </script>
</body>
